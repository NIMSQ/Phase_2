<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F4FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: left;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357AE8;
        }
        .button-secondary {
            margin-top: 10px;
            background-color: #6C757D;
        }
        .button-secondary:hover {
            background-color: #5A6268;
        }
        .price-icon {
            display: inline-flex;
            align-items: center;
        }
        .price-icon input {
            width: calc(100% - 30px);
            margin-left: 10px;
        }
        .price-icon span {
            display: inline-block;
            background-color: #ccc;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .footer a {
            color: #4285F4;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Offer a Service</h2>
    
    <form action="#" method="POST">
        <label for="service-type">Service Type</label>
        <input type="text" id="service-type" name="service_type" placeholder="Enter service type">

        <label for="service-description">Service Description</label>
        <input type="text" id="service-description" name="service_description" placeholder="Enter service description">

        <label for="price">Price</label>
        <div class="price-icon">
            <span>$</span>
            <input type="number" id="price" name="price" placeholder="Enter price">
        </div>

        <button type="submit">Connect your IOT device</button>
        <button type="submit" class="button-secondary">Offer service</button>
        
    </form>

   

</body>
</html>
