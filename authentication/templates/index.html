<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <!-- Bootstrap for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  <!-- Display messages -->
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{ message }}
      <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

  <!-- the code above I dont no what the bifit of it -->

  <h3>Welcome to IOT-Resourse-Sharing Website !</h3>


  <!-- Check if user is authenticated -->
  {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h4>You are successfully logged in.</h4>
    <button type="button"><a href="/signout">Signout</a></button>

    
  {% else %}
    <button type="button"><a href="/signup">Sign Up</a></button>
    <button type="button"><a href="/signin">Sign In</a></button>
  {% endif %}

  <!-- Optional: Bootstrap JS and Popper.js for dismissable alerts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
