<!-- templates/offer_service.html -->
{% extends "base.html" %}

{% block title %}Offer a Service{% endblock %}

{% block content %}
<div class="container">
    <h2>Offer a Service</h2>
    
    <form action="/offer-service" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="service-type">Service Type</label>
            <input type="text" id="service-type" name="service_type" placeholder="Enter service type (e.g., Temperature Monitoring)">
        </div>

        <div class="form-group">
            <label for="service-description">Service Description</label>
            <input type="text" id="service-description" name="service_description" placeholder="Enter a description of the service">
        </div>

        <div class="form-group">
            <label for="price">Subscription Price (Monthly)</label>
            <div class="price-icon">
                <span>$</span>
                <input type="number" id="price" name="price" placeholder="Set a price for the service">
            </div>
        </div>

        <button type="submit">Connect and Offer Service</button>
    </form>
</div>

<style>
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        font-size: 14px;
        color: #666;
        margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .price-icon {
        display: flex;
        align-items: center;
    }

    .price-icon span {
        padding: 10px;
        background-color: #ccc;
        border-radius: 4px 0 0 4px;
        margin-right: -1px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4285F4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
    }

    button:hover {
        background-color: #357AE8;
    }
</style>
{% endblock %}
